<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
  </head>
  <body> 
    <div class="container">
        <div class="header">
            <h1 id="city-name">City name</h1>
            <h2>
              <div>
                <img src="" alt="" id="weather-icon">
              </div>
              <span id ="temp">
              Temp
              </span>
              <span id="degreesToggle">
              <a href="#" id="celsius" class="active">°C</a> | 
              <a href="#" id ="fahrenheit">°F</a>
              </span>
            </h2>
            <h3>Day / Time</h3>
            <ul id="weather-details">
              <li id="description">
                Description
              </li>
            </br>
              <li>
                Humidity: <span id="humidity"></span>%
              </li>
              <li>
                Wind: <span id="wind"></span> km/h
              </li>
            </ul>
        </div>
    <div class="five-days" id="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">
          Today
          </div>
          <img 
          src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" 
          alt="" 
          width="50px">
          <div>
            <span class="weather-forecast-high">
          18 
            </span>
            <span class="weather-forecast-low">
          12
            </span>
          </div>
        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
<br />

    <form class="change-city" id="city-form">
        <input type="text" placeholder="Enter City" id="enter-city" autocomplete="off">
        <input type="submit" id="submit-city">
    </form>
    <button id="current-location-button">
      Current location
    </button>
    <div id="open-source">
    <a href="https://github.com/KatieHaughey/week-6-weather-app" target="_blank">Open source code</a> by Katie Haughey
    </div>
  </div>
      <script src="src/index.js"></script>
  </body>
</html>
